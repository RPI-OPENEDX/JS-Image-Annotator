<!DOCTYPE HTML>
<html> <meta charset="UTF-8">
<head>
<link rel="stylesheet" type="text/css" href="annotator.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.annotate.js"></script>
<script src="js/sketch.js"></script>
<script src="js/html2canvas.js"></script>
<script src="js/jspdf.js"></script>
<script src="js/addhtml.js"></script>
<script src="js/split_text_to_size.js"></script>
<script src="js/standard_fonts_metrics.js"></script>
<script src="js/addimage.js"></script>
<script src="js/from_html.js"></script>
<script src="js/png_support.js"></script>
<script src="js/png.js"></script>
<script src="js/zlib.js"></script>
<script src="js/FileSaver.min.js"></script>
<script src="js/RPI/custom_spin.js"></script>
</head>
    
<body>
<section id="image_region">
<div id="toAnnotate">
<canvas id="gameCanvas" class="active_files" width="500" height="650"></canvas>
<img src="images/1x1_transparent.png" id="annotateMe" class="active_files">
</div>
<form style="padding-top:650px">
Grader Name:<br>
<input type="text" name="firstname">
<br>
Grader Score:<br>
<input type="text" name="lastname">
</form>
Grader Comments:<br>
<textarea rows="10" cols="50"></textarea>
</section>
    
<section id="editor_region">
<div id="editor">
<button type="button" id="enable_editing" onclick="toggle_edit_type()">Editor Mode:Draw</button>
<button type="button" id="download">Save PDF</button>
<br><br><br>
<div id="draw_settings">
</div>
<div id="sticker_settings" style="display:none;">
<div id="active_sticker">
<img id="sticker_in_use" src='stickers/check.png'>
</div> <br><br>
<div id="sticker_list">
</div>
</div>
</div>
</section>
    
</body>

</html>
